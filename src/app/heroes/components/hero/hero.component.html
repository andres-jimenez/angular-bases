<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button
  class="btn btn-primary"
  (click)="changeHero()"
  *ngIf="name === 'ironman'"
>
  Cambiar nombre
</button>
<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="age === 45">
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()"
  *ngIf="name !== 'ironman' && age !== 45"
>
  Reset
</button>
