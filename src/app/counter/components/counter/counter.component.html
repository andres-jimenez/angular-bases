<h2>Counter</h2>
<p>{{ counter }}</p>
<button (click)="decreaseBy(50)">-50</button>
<button (click)="decreaseBy(10)">-10</button>
<button (click)="decreaseBy(5)">-5</button>
<button (click)="decreaseBy(1)">-1</button>
<button (click)="reset()">Reset</button>
<button (click)="increaseBy(1)">+1</button>
<button (click)="increaseBy(5)">+5</button>
<button (click)="increaseBy(10)">+10</button>
<button (click)="increaseBy(50)">+50</button>
