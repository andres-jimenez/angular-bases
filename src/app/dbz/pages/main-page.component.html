<h1>DBZ Characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characters]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onAddCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
