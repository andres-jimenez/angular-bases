<h2>Characters</h2>
<ul class="list-group">
  <li
    *ngFor="
      let character of characters;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span
        >{{ character.name }} - <strong>Power:</strong>
        {{ character.power }}</span
      >
    </div>
    <button class="btn btn-danger" (click)="emitCharacterIndex(character.id)">
      X
    </button>
  </li>
</ul>
